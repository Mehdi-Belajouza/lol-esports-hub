<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Tunisian Esports Teams - Professional Gaming Teams</title>
    <link rel="stylesheet" href="../css/unified.css">
    <link rel="stylesheet" href="../css/teams.css">
</head>
<body>
    <nav class="main-nav">
        <div class="nav-container">
            <a href="#" class="logo">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRybi3YHkS2ntJA7D7MGNdR90q0TvJlA9ezBw&s" alt="TEF Logo" class="logo-img">
                <span>Tunisian Esports Federation</span>
            </a>
            <div class="nav-links">
                <a href="../index.html" class="nav-link">Home</a>
                <a href="#" class="nav-link">Players</a>
                <a href="#" class="nav-link active">Teams</a>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero-section">
        <div class="hero-content">
            <h1 class="hero-title">Tunisian Esports Teams</h1>
            <p class="hero-subtitle">
                Discover the best professional gaming teams representing Tunisia in international competitions across multiple disciplines.
            </p>
        </div>
    </section>

    <!-- Filter Section -->
    <section class="filter-section">
        <div class="filter-container">
            <button class="filter-btn active" onclick="filterTeams('all')">All Teams</button>
            <button class="filter-btn" onclick="filterTeams('lol')">League of Legends</button>
            <button class="filter-btn" onclick="filterTeams('cs2')">Counter-Strike 2</button>
            <button class="filter-btn" onclick="filterTeams('valorant')">Valorant</button>
            <button class="filter-btn" onclick="filterTeams('fifa')">FIFA</button>
            <button class="filter-btn" onclick="filterTeams('rocket-league')">Rocket League</button>
        </div>
    </section>

    <!-- Teams Section -->
    <section class="teams-section">
        <div class="section-container">
            <div class="teams-grid" id="teams-grid">
                <!-- Teams will be loaded dynamically -->
            </div>
        </div>
    </section>

    <!-- Team Detail Modal -->
    <div id="teamModal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <span class="close" onclick="closeModal()">Ã—</span>
            <img class="modal-team-logo" id="modalTeamLogo" alt="Team Logo">
            <h2 class="team-name" id="modalTeamName"></h2>
            <p class="team-founded" id="modalTeamFounded"></p>
        </div>
        <div class="modal-body" id="modalTeamBody">
            <!-- Team details will be loaded here -->
        </div>
        </div>
    </div>

    <script>
        // Load teams data
        function loadTeams(filter = 'all') {
            const teamsGrid = document.getElementById('teams-grid');
            teamsGrid.innerHTML = '';
            
            const filteredTeams = filter === 'all' ? teamsData : teamsData.filter(team => {
                const disciplineMap = {
                    'lol': 'League of Legends',
                    'cs2': 'Counter-Strike 2',
                    'valorant': 'Valorant',
                    'fifa': 'FIFA',
                    'rocket-league': 'Rocket League'
                };
                return team.disciplines.includes(disciplineMap[filter]);
            });
            
            filteredTeams.forEach(team => {
                let logoPath = team.logo;
                if (!logoPath.startsWith('/')) {
                    // Assuming images are in /data/teams/
                    logoPath = `../../data/teams/${logoPath.split('/').pop()}.png`; // Extract filename, prepend correct path
                }
                teamsGrid.innerHTML += `
                    <div class="team-card" onclick="openTeamModal(${team.id})">
                        <div class="team-header">
                             <div class="team-logo">
                                <a href="teampage.html?id=${team.id}">
                                <img class="team-logo-img" src="${logoPath}" alt="${team.name}">
                                </a>
                                
                            </div>
                            <h3 class="team-name">${team.name}</h3>
                            <p class="team-founded">${team.founded}</p>
                        </div>
                        <div class="team-body">
                            <div class="team-disciplines">
                                <h4 class="disciplines-title">Disciplines</h4>
                                <div class="disciplines-list">
                                    ${team.disciplines.map(discipline => 
                                        `<span class="discipline-badge">${discipline}</span>`
                                    ).join('')}
                                </div>
                            </div>
                            <div class="team-stats">
                                <div class="team-stat">
                                    <div class="team-stat-value">${team.stats.tournaments}</div>
                                    <div class="team-stat-label">Tournaments</div>
                                </div>
                                <div class="team-stat">
                                    <div class="team-stat-value">${team.stats.wins}</div>
                                    <div class="team-stat-label">Wins</div>
                                </div>
                                <div class="team-stat">
                                    <div class="team-stat-value">${team.stats.players}</div>
                                    <div class="team-stat-label">Players</div>
                                </div>
                            </div>
                            <div class="team-players">
                                <h4 class="players-title">Featured Players</h4>
                                <div class="players-list">
                                    ${Object.values(team.players)[0]?.slice(0, 4).map(player => 
                                        `<div class="player-card">
                                            <div class="player-name">${player.name}</div>
                                            <div class="player-role">${player.role}</div>
                                        </div>`
                                    ).join('') || '<p style="color: var(--text-muted);">No players listed</p>'}
                                </div>
                            </div>

                            <div class="team-socials">
                                ${team.socials ? Object.entries(team.socials).map(([platform, url]) =>
                                    `<a href="${url}" target="_blank" onclick="event.stopPropagation()" class="social-link">
                                        <img src="../../assets/icons/${platform}.svg" alt="${platform}">
                                    </a>`
                                ).join('') : ''}
                            </div>

                        </div>
                    </div>
                `;
            });
        }

        // Filter teams
        function filterTeams(discipline) {
            // Update active filter button
            document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            // Load filtered teams
            loadTeams(discipline);
        }

        // Open team modal
        function openTeamModal(teamId) {
            const team = teamsData.find(t => t.id === teamId);
            if (!team) return;
            let logoPath = team.logo;
            if (!logoPath.startsWith('/')) {
                // Assuming images are in /data/teams/
                logoPath = `../data/teams/${logoPath.split('/').pop()}.png`; // Extract filename, prepend correct path
            }

            document.getElementById('modalTeamLogo').src = logoPath;
            document.getElementById('modalTeamName').textContent = team.name;
            document.getElementById('modalTeamFounded').textContent = team.founded;
            
            const modalBody = document.getElementById('modalTeamBody');
            modalBody.innerHTML = `
                <div style="margin-bottom: 2rem;">
                    <h3 style="color: var(--text-dark); margin-bottom: 1rem;">About ${team.name}</h3>
                    <p style="color: var(--text-muted); line-height: 1.6;">${team.description}</p>
                </div>
                
                <div style="display: grid; grid-template-columns: repeat(3, 1fr); gap: 1rem; margin-bottom: 2rem; padding: 1rem; background: var(--white-secondary); border-radius: 8px;">
                    <div style="text-align: center;">
                        <div style="font-size: 1.5rem; font-weight: 700; color: var(--primary-gold);">${team.stats.tournaments}</div>
                        <div style="font-size: 0.9rem; color: var(--text-muted);">Tournaments Played</div>
                    </div>
                    <div style="text-align: center;">
                        <div style="font-size: 1.5rem; font-weight: 700; color: var(--primary-gold);">${team.stats.wins}</div>
                        <div style="font-size: 0.9rem; color: var(--text-muted);">Tournament Wins</div>
                    </div>
                    <div style="text-align: center;">
                        <div style="font-size: 1.5rem; font-weight: 700; color: var(--primary-gold);">${team.stats.players}</div>
                        <div style="font-size: 0.9rem; color: var(--text-muted);">Total Players</div>
                    </div>
                </div>

                ${team.disciplines.map(discipline => `
                    <div style="margin-bottom: 2rem;">
                        <h3 style="color: var(--text-dark); margin-bottom: 1rem; display: flex; align-items: center; gap: 0.5rem;">
                            <span style="background: var(--gold-gradient); color: var(--dark-primary); padding: 0.3rem 0.8rem; border-radius: 15px; font-size: 0.8rem;">${discipline}</span>
                            Roster
                        </h3>
                        <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 1rem;">
                            ${team.players[discipline]?.map(player => `
                                <div style="background: var(--white-secondary); padding: 1rem; border-radius: 8px; text-align: center;">
                                    <div style="font-weight: 600; color: var(--text-dark); margin-bottom: 0.3rem;">${player.name}</div>
                                    <div style="color: var(--text-muted); font-size: 0.9rem;">${player.role}</div>
                                </div>
                            `).join('') || '<p style="color: var(--text-muted);">No players listed for this discipline</p>'}
                        </div>
                    </div>
                `).join('')}
            `;
            
            document.getElementById('teamModal').style.display = 'block';
        }

        // Close modal
        function closeModal() {
            document.getElementById('teamModal').style.display = 'none';
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('teamModal');
            if (event.target == modal) {
                modal.style.display = 'none';
            }
        }

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            loadTeams();
        });
    </script>
    <script src="../data/sample/teams.js"></script>
</body>
</html>
